{% extends "base_generic.html" %}

{% block content %}
  {% load static %}
    <h1>Profile List</h1>

    {% if profile_list %}
    <ul>

      {% for profile in profile_list %}
      <li>
        <a href="{{ profile.get_absolute_url }}">{{ profile.user.username }}</a>
        <img src='{{ profile.profile_image.url}}'
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no users yet!</p>
    {% endif %}
{% endblock %}

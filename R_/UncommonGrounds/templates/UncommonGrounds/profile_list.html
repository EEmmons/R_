{% extends "base_generic.html" %}
{% block content %}
{% load static %}
<link href="{% static 'css/discover.css' %}" type="text/css" rel="stylesheet" />
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-10 text-left"> 
      <h1>Profile List</h1>
      <hr>

{% if profile_list %}
  {% for profile in profile_list %}
      <div class="col-sm-11">
        <div class="media">
          <div class="media-left">
            <img src="{{ profile.profile_image.url }}" class="media-object">
          </div>
          <div class="media-body">
            <a href="{% url 'user_profile' profile.user.username %}"><h4 class="media-heading">{{ profile.user.username }}</h4></a>
            <p>Joined: {{ profile.user_since }}</p>
          </div>
          <hr>
        </div>
      </div>
  {% endfor %}
{% else %}
  <p>There are no users yet!</p>
{% endif %}
    </div>
  </div>
</div>
{% endblock %}

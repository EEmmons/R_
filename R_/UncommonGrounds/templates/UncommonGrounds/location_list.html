{% extends "base_generic.html" %}
{% block content %}
{% load static %}
<link href="{% static 'css/discover.css' %}" type="text/css" rel="stylesheet" />
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-10 text-left"> 
      <h1>Location List</h1>
      <div class="form-group">
        <label for="search">Search:</label>
        <input type="text" class="form-control" id="search_input">
      </div>
      <hr>

{% if location_list %}
  {% for location in location_list %}
      <div class="col-sm-11">
        <h3>{{ location.name }}</h3>
        <div class="media">
          <div class="media-left">
            <a href="{{ location.get_absolute_url }}"><img src="{{ location.image.url }}" class="media-object"></a>
          </div>
          <div class="media-body">
            <a href="{{ location.get_absolute_url }}"><h4 class="media-heading">{{ location.name }}</h4></a>
            <p>{{ location.description }}</p>
          </div>
          <hr>
        </div>
      </div>
  {% endfor %}
{% else %}
  <p>There are no users yet!</p>
{% endif %}
    </div>
  </div>
</div>
{% endblock %}

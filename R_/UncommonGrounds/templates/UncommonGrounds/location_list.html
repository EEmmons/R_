  <h1>Locations List</h1>

  {% if location_list %}
  <ul>

    {% for location in location_list %}
    <li>
      <div class="media">
        <div class="media-left">
          <img src="{{ location.image.get_absolute_url }}" class="media-object">
        </div>
        <div class="media-body">
          <a href="{{ location.get_absolute_url }}">{{ location.name }}</a>
          <p>{{ location.description }}</p>
        </div>
      <hr>
      </div>
    </li>
    {% endfor %}
  </ul>

  {% else %}
    <p>There are no locations added yet!</p>
  {% endif %}

{% endblock %}
